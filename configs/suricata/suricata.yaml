# Suricata configuration (minimal for PCAP processing)

default-log-dir: /var/log/suricata/

# Output configuration
outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types:
        - alert
        - http
        - dns
        - tls
        - files
        - flow
        - stats
      json:
        pretty: yes
        escaped: yes

# Rule files (empty for baseline - can add custom rules)
rule-files:
  - /etc/suricata/rules/*.rules

# App layer
app-layer:
  protocols:
    tls:
      enabled: yes
    http:
      enabled: yes
    dns:
      enabled: yes

# Flow settings
flow:
  memcap: 128mb
  hash-size: 65536
  prealloc: yes
  emergency-recovery: 30

# Detection settings
detect:
  profile: medium
  custom-values:
    toclient-groups: 3
    toserver-groups: 25
